TYPO3:
  CMS:
    Form:
      persistenceManager:
        allowSaveToExtensionPaths: true
        allowDeleteFromExtensionPaths: true
        allowedExtensionPaths:
          mautic: EXT:mautic/Resources/Private/Forms/

      formManager:
        selectablePrototypesConfiguration:
          1484232130:
            __inheritances:
              10: 'TYPO3.CMS.Form.formManager.selectablePrototypesConfiguration.100'
            identifier: 'mautic_finisher_standalone_prototype'
            label: 'Mautic Form (standalone)'
          1484232131:
            __inheritances:
              10: 'TYPO3.CMS.Form.formManager.selectablePrototypesConfiguration.100'
            identifier: 'mautic_finisher_campaign_prototype'
            label: 'Mautic Form (campaign form)'

      prototypes:

        ########### EXTEND STANDARD PROTOTYPE ###########
        standard:
          formEditor:
            dynamicRequireJsModules:
              additionalViewModelModules:
                - 'TYPO3/CMS/Mautic/Backend/FormEditor/ViewModel'
            formEditorFluidConfiguration:
              partialRootPaths:
                100: 'EXT:mautic/Resources/Private/Backend/Partials/FormEditor/'
              layoutRootPaths:
                100: 'EXT:mautic/Resources/Private/Backend/Layouts/FormEditor/'

            formEditorPartials:
              Inspector-MauticPropertySelectEditor: 'Inspector/MauticPropertySelectEditor'

          formElementsDefinition:
            Form:
              renderingOptions:
                partialRootPaths:
                    1486978514: 'EXT:mautic/Resources/Private/Frontend/Partials'
              formEditor:
                editors:
                  900:
                    selectOptions:
                      1000:
                        value: 'MauticContactFinisher'
                        label: 'Create Mautic Contact'

                propertyCollections:
                  finishers:
                    1100:
                      __inheritances:
                        10: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticContactFinisherMixin'
                      identifier: 'MauticContactFinisher'
            Text:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            Password:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            AdvancedPassword:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            Textarea:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            Checkbox:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            MultiCheckbox:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            MultiSelect:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            RadioButton:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            SingleSelect:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            DatePicker:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'
            Hidden:
              __inheritances:
                100: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFormElementMixin'

          finishersDefinition:
            MauticContactFinisher:
              implementationClassName: 'Mautic\Mautic\Domain\Finishers\MauticContactFinisher'
              formEditor:
                iconIdentifier: 't3-form-icon-finisher'

        ########### MAUTIC CAMPAIGN FORMS ###########
        mautic_finisher_campaign_prototype:
          __inheritances:
            10: 'TYPO3.CMS.Form.prototypes.standard'

          formElementsDefinition:
            Form:
              formEditor:
                editors:
                  900:
                    selectOptions:
                      1010:
                        value: 'MauticFinisher'
                        label: 'Send to Mautic Form'

                propertyCollections:
                  finishers:
                    1101:
                      __inheritances:
                        10: 'TYPO3.CMS.Form.mixins.formElementMixins.mauticFinisherMixin'
                      identifier: 'MauticFinisher'

          finishersDefinition:
            MauticFinisher:
              implementationClassName: 'Mautic\Mautic\Domain\Finishers\MauticFinisher'
              formEditor:
                iconIdentifier: 't3-form-icon-finisher'
                predefinedDefaults:
                  options:
                    mauticUrl: ''
                    mauticUsername: ''
                    mauticPassword: ''

              # define plugins overidable finisher settings
              FormEngine:
                label: 'Mautic'
                elements:
                  mauticUrl:
                    label: 'Mautic URL'
                    config:
                      type: 'input'
                  mauticUsername:
                    label: 'Mautic username'
                    config:
                      type: 'input'
                  mauticPassword:
                    label: 'Mautic password'
                    config:
                      type: 'input'

        ########### MAUTIC STANDALONE FORMS ###########
        mautic_finisher_standalone_prototype:
          __inheritances:
            10: 'TYPO3.CMS.Form.prototypes.mautic_finisher_campaign_prototype'


      ########### MIXINS ###########
      mixins:
        ########### FORM ELEMENT MIXINS ###########
        formElementMixins:
          mauticFormElementMixin:
            formEditor:
              predefinedDefaults:
                properties:
                  mauticTable: ''
              editors:
                250:
                  identifier: 'mauticTable'
                  templateName: 'Inspector-MauticPropertySelectEditor'
                  label: 'Mautic Property Type'
                  propertyPath: 'properties.mauticTable'

          mauticFinisherMixin:
            editors:
              __inheritances:
                10: 'TYPO3.CMS.Form.mixins.formElementMixins.BaseCollectionEditorsMixin'
              100:
                label: 'Send to Mautic Form'
              200:
                identifier: 'mauticUrl'
                templateName: 'Inspector-TextEditor'
                label: 'Override Mautic URL'
                propertyPath: 'options.mauticUrl'
              300:
                identifier: 'mauticUsername'
                templateName: 'Inspector-TextEditor'
                label: 'Override Mautic username'
                propertyPath: 'options.mauticUsername'
              400:
                identifier: 'mauticPassword'
                templateName: 'Inspector-TextEditor'
                label: 'Override Mautic password'
                propertyPath: 'options.mauticPassword'

          mauticContactFinisherMixin:
            editors:
              __inheritances:
                10: 'TYPO3.CMS.Form.mixins.formElementMixins.BaseCollectionEditorsMixin'
              100:
                label: 'Create Mautic Contact'